<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<link rel="stylesheet" href="summary.css">
<title>Room</title>
</head>
<body>
	<div >
		<form method="post" th:object="${room}" action="@{/updateroom}">
                <div class="form-group row">
                    <label for="type" class="col-sm-4 col-form-label">Room name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:id="type"
                               autocomplete="off" th:field="*{type}" th:value="${room.type}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="roomNumber" class="col-sm-4 col-form-label">Room number:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:id="roomNumber"                              
                               autocomplete="off" th:field="*{roomNumber}" th:value="${room.roomNumber}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="roomCapacity" class="col-sm-4 col-form-label">Room capacity:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" th:id="roomCapacity" 
                               autocomplete="off" th:field="*{roomCapacity}" th:value="${room.roomCapacity}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="price" class="col-sm-4 col-form-label">Price:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" th:id="price"                               
                               autocomplete="off" th:field="*{price}" th:value="${room.price}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-sm-4 col-form-label">Description:</label>
                    <div class="col-sm-8">
						<textarea rows="4" cols="5" class="form-control" th:id="description" th:field="*{description}" th:value="${room.description}"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="typeRoom" class="col-sm-4 col-form-label">Type Room</label>
                    <div class="col-sm-8">
						<select th:field="*{typeRoom}" th:id="typeRoom" >
							<th:block th:each="types : ${typeroom}">
						  		<option  th:value="${types.id}" th:text="${types.type}"></option>
						  	</th:block>
						</select>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
	</div>

</body>
</html>
